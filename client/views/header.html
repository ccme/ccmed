<template name="header">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ccmed :: {{currentPage}}</a>
            </div>
            <div class="navbar-collapse collapse">
                {{#if firstrun}}
                <ul class="nav navbar-nav pull-right">
                    <li class="active">
                        <a href="/firstrun">Setup</a>
                    </li>
                </ul>
                {{else}}
                <ul class="nav navbar-nav pull-right">
                    {{#if notloggedin}}
                    <li {{active "login" currentPage}}>
                        <a href="/home">Please Login</a>
                    </li>

                    {{else}}

                    <li {{active "home" currentPage}}>
                        <a href="/home">Home</a>
                    </li>
                    <li {{active "feed" currentPage}}>
                        <a href="/feed">Feed</a>
                    </li>
                    <li {{active "messages" currentPage}}>
                        <a href="/messages">Messages <span class="badge">{{inbox_count}}</span></a>
                    </li>
                    {{/if}}
                    <li {{active "about" currentPage}}>
                        <a href="/about">About</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    {{ loginButtons }}
                </ul>
                {{/if}}
            </div>
        </div>
    </div>
</template>
