<template name="header">

		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">ccmed :: {{currentPage}}</a>
			</div>
			<div class="navbar-collapse collapse">

				{{#if firstrun}}
			
				<ul class="nav navbar-nav">
					<li class="active"><a href="/firstrun">Setup</a></li>
					</ul>
				{{else}}
				<ul class="nav navbar-nav">
					<li {{active "home" currentPage}}><a href="/home">Home</a></li>

					{{/if}}
				</ul>
				<ul class="nav navbar-nav navbar-right">

		</div>
