<template name="messages">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Inbox
                <span class="badge">{{inbox_count}}</span>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>From</th>
                        <th>Subject</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>wreiske@mieweb.com</td>
                        <td>This is a read message</td>
                        <td>4 minutes ago</td>
                    </tr>
                    <tr class="info">
                        <td>2</td>
                        <td>wreiske@mieweb.com</td>
                        <td>This is an unread message</td>
                        <td>5 minutes ago</td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">{{inbox_count}} unread messages.</div>
    </div>
</template>
