<template name="messages">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Email Inbox
                <span class="badge">{{inbox_count}}</span>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>To</th>
                        <th>From</th>
                        <th>Subject</th>
                        <th>Time</th>
                        <th>Folder</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each message}}
                        <tr id="message_{{this._id}}">
                            <td>{{this.header.headers.to}}</td>
                            <td>{{this.header.headers.from}}</td>
                            <td>{{this.header.headers.subject}}</td>
                            <td>{{this.header.headers.date}}</td>
                            <td>
                                <span class="label label-warning">Folder</span>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <div class="text-center">
                0 unread messages
            </div>
        </div>
    </div>
</template>
