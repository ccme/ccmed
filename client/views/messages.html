<template name="messages">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Email Inbox
                <span class="badge">{{inbox_count}}</span>
            </h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>To</th>
                            <th>From</th>
                            <th>Subject</th>
                            <th>Time</th>
                            <th>Folder</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each message}}
                        <tr data-toggle="message_{{this._id}}" onmousedown="$('#message_{{this._id}}').modal({show:true});">
                            <td>{{this.headers_decoded.to}}</td>
                            <td>{{this.headers_decoded.from}}</td>
                            <td>{{this.headers_decoded.subject}}</td>
                            <td>{{moment this.headers_decoded.date.[0]}}</td>
                            <td>
                                <span class="label label-warning">Folder</span>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-center">
                0 unread messages
            </div>
        </div>
    </div>

    {{#each message}}
    <div class="modal" id="message_{{this._id}}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">{{this.headers_decoded.from}}</h4>
                </div>
                <div class="modal-body">
                    {{this.bodytext}}
                </div>
                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" class="btn">Close</a>
                    <a href="#" class="btn btn-primary">Reply</a>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</template>
