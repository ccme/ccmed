<head>
  <title>Messages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> page}}
</body>

<template name="page">
  {{#if showCreateDialog}}
    {{> createDialog}}
  {{/if}}

  {{#if showInviteDialog}}
    {{> inviteDialog}}
  {{/if}}

  <div class="container">
    <div class="row">
      <div class="span1"> </div>

      <div class="span10">
        <div class="header row">
          <div class="span5">
            <h3 style="margin-bottom: 0px">Messages</h3>
          </div>
          <div class="span5">
            <div style="float: right">
              {{loginButtons align="right"}}
            </div>
          </div>
        </div>
      </div>
      <div class="span1"> </div>
    </div>
  </div>
</template>
